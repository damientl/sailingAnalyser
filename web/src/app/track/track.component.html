<h2>Segmentos</h2>
<ul>
  <li>
    <div><label>Time: </label> </div>
  </li>
  <li>
    <time (changeValue)="handleTimeChange($event)"></time>
  </li>
  <li>
    <div><label>Zoom: </label> </div>
  </li>
  <li>
    <zoom (changeValue)="handleZoomChange($event)"></zoom>
  </li>
  <li *ngFor="let seg of segments">
    lat: {{seg.lat}} - lon: {{seg.lon}}
  </li>
  <canvas #myCanvas width="{{trackWindow.canvasWidth}}" height="{{trackWindow.canvasHeight}}">
  </canvas>
</ul>
