<div ngD3Slider id="timeSlider" [disable]='toggleDisable' [length]="600" [maxValue]="maxValue" [minValue]="minValue"
      [initialValue]="initilalValue" (selectedValue)="selectedValue($event)"></div>
<button (click)="onTimeChange(-1)">back 1x</button>
<button (click)="onTimeChange(1)">forward 1x</button>
